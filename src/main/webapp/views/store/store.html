<div ng-controller="storeController">
    <div class="row">
        <div class="col-lg-12">
            <h1 class="page-header">Catalog</h1>
        </div>
        <!-- /.col-lg-12 -->
    </div>
    <p>
        Search: <input ng-model="search">
    </p>

    <table class="table table-bordered">
        <tr class="well">
            <td class="tdRight" colspan="4" >
                <a href="#/dashboard/cart" title="go to shopping cart" ng-disabled="cart.getTotalCount() < 1">
                    <i class="icon-shopping-cart" />
                    <b>{{cart.getTotalCount()}}</b> items, <b>{{cart.getTotalPrice() | currency}}</b>
                </a>
            </td>
        </tr>
        <tr ng-repeat="product in store.products| orderBy:'name' | filter:search" >
            <td class="tdCenter"><img ng-src="img/products/{{product.sku}}.jpg" alt="{{product.name}}" /></td>
            <td>
               <!-- <a href="#/dashboard/product{{product.sku}}"><b>{{product.name}}</b></a><br />-->
                <a href="#/dashboard/product"><b>{{product.name}}</b></a><br />
                {{product.description}}
            </td>
            <td class="tdRight">
                {{product.price| currency}}
            </td>
            <td class="tdCenter">
                <a href="" ng-click="cart.addItem(product.sku, product.name, product.price, 1)">
                    add to cart
                </a>
            </td>
        </tr>
        <tr class="well">
            <td class="tdRight" colspan="4">
                <a href="#/dashboard/cart" title="go to shopping cart" ng-disabled="cart.getTotalCount() < 1">
                    <i class="icon-shopping-cart" />
                    <b>{{cart.getTotalCount()}}</b> items, <b>{{cart.getTotalPrice() | currency}}</b>
                </a>
            </td>
        </tr>
    </table>
</div>
