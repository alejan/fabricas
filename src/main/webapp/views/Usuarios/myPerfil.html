<div style="overflow: scroll">
    
    <div class="page-header h3">Welcome {{dSerializa.perId.perPrimerNombre}}</div>

    
     <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
                                <div class="modal-dialog">
                                    <div class="modal-content">
                                        <div class="modal-header">
                                            <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                                            <h4 class="modal-title" id="myModalLabel">Actualizar Informacion</h4>
                                        </div>
                                        <div class="modal-body">
                                    <div class="row">
   
    <!-- /.col-lg-12 -->
</div>
<!-- /.row -->
<div class="row">
    <div class="col-lg-12">
        <div class="panel panel-default">
            <div class="panel-heading">
              {{dSerializa.usuUsuario}}
            </div>
            <div class="panel-body">
                <div class="row">
                    <div class="col-lg-6">
                        <form role="form">
                            <div class="form-group">
                                <div class="form-group">
                                    <div class="form-group">
                                <label>ID</label>
                                <input class="form-control"  ng-model="dSerializa.usuId" disabled>
                            </div>
                                
                            <div class="form-group">
                                <label>Nombre</label>
                                <input class="form-control" placeholder="Enter text" ng-model="dSerializa.perId.perPrimerNombre">
                            </div>
                                <div class="form-group">
                                <label>Apellido</label>
                                <input class="form-control" placeholder="Enter text" ng-model="dSerializa.perId.perPrimerApelido">
                            </div>
                                 <div class="form-group">
                                     <label>Tipo De Documento</label><p></p><p></p>
                                <label class="radio-inline">
                                    <input type="radio" name="optionsRadiosInline" ng-model="dSerializa.perId.perTipoDocumento" id="optionsRadiosInline1" value="CC" checked>Cedula
                                </label><p></p><p></p>
                                <label class="radio-inline">
                                    <input type="radio" name="optionsRadiosInline" ng-model="dSerializa.perId.perTipoDocumento" id="optionsRadiosInline2" value="PS">Pasasporte
                                </label><p></p><p></p>
                                 
                                </div>
                                   
                                      <div class="form-group">
                                <label>Documento Numero</label>
                                <input class="form-control" placeholder="Enter text" ng-model="dSerializa.perId.perNumeroDocumento">
                            </div>
                                 </div>
                              
                               
                            </div>
                        </form> 
                    </div>
                               <div class="col-lg-6"> 
                                   <form role='form'>
                                   
                                <div class="form-group">
                                <label>Email</label>
                                <input class="form-control" ng-model="dSerializa.perId.perEmail" placeholder="Enter text">
                            </div><p></p><p></p>
                                 
                                <div class="form-group">
                                <label>Direccion</label>
                                <input class="form-control" ng-model="dSerializa.perId.perDireccion" placeholder="Enter text">
                            </div>  <p></p><p></p>     
                                <div class="form-group">
                                <label>Contrasena</label>
                                <input class="form-control" type="password" ng-model="dSerializa.usuContrasena" placeholder="Enter text">
                            </div><p></p><p></p>
                                 <label>Usuario</label>
                               <div class="form-group input-group">
                                <span class="input-group-addon">@</span>
                                <input type="text" class="form-control" ng-model="dSerializa.usuUsuario" placeholder="Username">
                            </div> <p></p><p></p>
                                 
                          
                                   </form>  
                               </div></div>
                                            
<!-- /.col-lg-6 (nested) -->

                </div>
                <!-- /.row (nested) -->
                </div>
            <!-- /.panel-body -->
        </div>
        <!-- /.panel -->
    </div>        
                                            
                                            
                                            
                                            </div>
                                        <div class="modal-footer">
                                         <button type="button" class="btn btn-default btn-lg btn-block" ng-click="resetear()">Reset</button>
              <button type="button" ng-click="editandoMyCuenta()" data-dismiss="modal" class="btn btn-primary btn-lg btn-block">editar</button>        
              
                                        </div>
                                    </div>
                                    <!-- /.modal-content -->
                                </div>
                                <!-- /.modal-dialog -->
                            </div>
</div>
