<div class="row">
    <div class="col-lg-12">
        <h1 class="page-header">Actualizar Informacion</h1>
    </div>  
    <!-- /.col-lg-12 -->
</div>
<!-- /.row -->
<div class="row">
    <div class="col-lg-12">
        <div class="panel panel-default">
            <div class="panel-heading">
               Formulario de registro
            </div>
            <div class="panel-body">
                <div class="row">
                    <div class="col-lg-6">
                        <form role="form">
                            <div class="form-group">
                                <div class="form-group">
                                    <div class="form-group">
                                <label>ID</label>
                                <input class="form-control" placeholder="Enter text" ng-model="user.usuId">
                            </div>
                                
                            <div class="form-group">
                                <label>Nombre</label>
                                <input class="form-control" placeholder="Enter text" ng-model="user.perId.perPrimerNombre">
                            </div>
                                <div class="form-group">
                                <label>Apellido</label>
                                <input class="form-control" placeholder="Enter text" ng-model="user.perId.perPrimerApelido">
                            </div>
                                 <div class="form-group">
                                     <label>Tipo De Documento</label><P></p><p></p>
                                <label class="radio-inline">
                                    <input type="radio" name="optionsRadiosInline" ng-model="user.perId.perTipoDocumento" id="optionsRadiosInline1" value="CC" checked>Cedula
                                </label>
                                <label class="radio-inline">
                                    <input type="radio" name="optionsRadiosInline" ng-model="user.perId.perTipoDocumento" id="optionsRadiosInline2" value="PS">Pasasporte
                                </label>
                                </div>
                                 </div>
                              
                               
                            </div>
                        </form> 
                    </div>
                               <div class="col-lg-6"> 
                                   <form role='form'>
                                 <div class="form-group">
                                <label>Documento Numero</label>
                                <input class="form-control" ng-model="user.perId.perNumeroDocumento" placeholder="Enter text">
                            </div>
                                <div class="form-group">
                                <label>Email</label>
                                <input class="form-control" ng-model="user.perId.perEmail" placeholder="Enter text">
                            </div>
                                 
                                <div class="form-group">
                                <label>Direccion</label>
                                <input class="form-control" ng-model="user.perId.perDireccion" placeholder="Enter text">
                            </div>       
                                <div class="form-group">
                                <label>Contrasena</label>
                                <input class="form-control" type="password" ng-model="user.usuContrasena" placeholder="Enter text">
                            </div>
                                 <label>Usuario</label>
                               <div class="form-group input-group">
                                <span class="input-group-addon">@</span>
                                <input type="text" class="form-control" ng-model="user.usuUsuario" placeholder="Username">
                            </div> 
                                 
                          
                                   </form>  
                               </div></div>
                                            
<!-- /.col-lg-6 (nested) -->

                </div>
                <!-- /.row (nested) -->
               <button type="button" class="btn btn-primary btn-lg btn-block" ng-click="reset()">Reset</button>
                                 <button type="button" ng-click="editando()" class="btn btn-primary btn-lg btn-block">editar</button>        
            </div>
            <!-- /.panel-body -->
        </div>
        <!-- /.panel -->
    </div>
    <!-- /.col-lg-12 -->
