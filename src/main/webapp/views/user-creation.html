                <input type="text" id="inputId" ng-model="user.usuId" placeholder="Id"/>

        </div>

        <div class="control-group">
            <label class="control-label" for="inputFirstName">Usuario:</label>

            <div class="controls">
                <input type="text" id="inputFirstName" ng-model="user.usuUsuario" placeholder="First name"/>
            </div>
        </div>
        <div class="control-group">
            <label class="control-label" for="inputLastName">ContraseÃ±a:</label>

            <div class="controls">
                <input type="text" id="inputLastName" ng-model="user.usuContrasena" placeholder="Last name"/>
            </div>
        </div>
        <div class="control-group">
            <div class="controls">
