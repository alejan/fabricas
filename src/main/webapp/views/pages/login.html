<div class="container">
    <div class="row">
        <div class="col-md-4 col-md-offset-4">
            <div class="login-panel panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title">Please Sign In</h3>
                </div>
                <div class="panel-body">
                    <form name="loginForm" role="form">
                        <fieldset>
                            <div class="form-group">
                                <input ng-model="username" required class="form-control" placeholder="User" name="user" type="text" autofocus>
                            </div>
                            <div class="form-group">
                                <input ng-model="password" required class="form-control" placeholder="Password" name="password" type="password" value="">
                            </div>
                            <div class="checkbox">
                                <label>
                                    <input name="remember" type="checkbox" value="Remember Me">Remember Me
                                </label>
                            </div>
                             <button type="submit" ng-disabled="!loginForm.$valid" ng-click="login()" class="btn btn-lg btn-success btn-block">Login</button>
                           <!-- Change this to a button or input when using this as a form -->
                            <a ui-sref="dashboard.home" class="btn btn-lg btn-success btn-block">Create Account</a>
                        </fieldset>
                    </form>
                    
                    
                </div>
            </div>
        </div>
    </div>
</div>
