<div class="container">
  <h1>User detail</h1>

  <form novalidate="novalidate" class="form-horizontal">
      <div class="control-group">
      <label class="control-label" for="inputID">Id</label>

      <div class="controls">
        <input type="text" id="inputID" ng-model="user.usuId"/>
      </div>
    </div> 
      
    <div class="control-group">
      <label class="control-label" for="inputFirstName">Usuario:</label>

      <div class="controls">
        <input type="text" id="inputFirstName" ng-model="user.usuUsuario"/>
      </div>
    </div>
    <div class="control-group">
      <label class="control-label" for="inputLastName">Contrase√±a:</label>

      <div class="controls">
        <input type="text" id="inputLastName" ng-model="user.usuContrasena"/>
      </div>
    </div>
    <div class="control-group">
      <div class="controls">
        <a ng-click="cancel()" class="btn btn-small">cancel</a>
        <a ng-click="updateUser()" class="btn btn-small btn-primary">update user</a>
      </div>
    </div>
  </form>
</div>
